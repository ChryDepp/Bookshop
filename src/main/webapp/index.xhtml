<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:outputLabel>Welcome to the book shop !</h:outputLabel>

	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="isbn" value="ISBN: " style="font-weight:bold" />
			<p:inputText id="isbn" value="#{bookController.book.isbn}" />
			<h:outputLabel for="title" value="Title:" style="font-weight:bold" />
			<p:inputText id="title" value="#{bookController.book.title}" />
			<h:outputLabel for="summary" value="Summary:" style="font-weight:bold" />
			<p:inputTextarea id="summary" value="#{bookController.book.summary}" />
			<p:commandButton value="Add book" action="#{bookController.saveBook}" update="books" icon="ui-icon-check" />
		</h:panelGrid>
	</h:form>

	<p:dataTable id="books" var="book" value="#{bookController.books}">
		<p:column headerText="ISBN">
			<h:outputText value="#{book.isbn}" />
		</p:column>

		<p:column headerText="Summay">
			<h:outputText value="#{book.summary}" />
		</p:column>

		<p:column headerText="Title">
			<h:outputText value="#{book.title}" />
		</p:column>

		<p:column headerText="Authors">
			<p:dataList value="#{book.authors}" var="author" type="ordered">
        #{author.firstName} #{author.lastName}
    </p:dataList>
		</p:column>
	</p:dataTable>
	
	

</h:body>
</html>
